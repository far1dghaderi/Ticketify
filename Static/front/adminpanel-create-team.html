<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Homepage | Ticketify</title>
  </head>
  <body class="panel-body">
    <header>
      <!-- navbar -->
      <nav class="nav primary-color flex">
        <div class="logo">
          <a href="#"><h3 class="white">Ticketify</h3></a>
        </div>
        <ul class="nav-ul flex">
          <li><a class="white navbar-items" href="#"> Home</a></li>
          <li class="navbar-li-sports">
            <a class="white navbar-items" href="#">
              sports <span class="bi-chevron-compact-down"></span
            ></a>
            <ul>
              <li>Football</li>
              <li>Basketball</li>
              <li>Volleyball</li>
            </ul>
          </li>
          <li class="navbar-li-search">
            <span class="white navbar-items"> Search</span>
          </li>
        </ul>
        <div class="user-action flex">
          <!-- <a href="#" class="signin-btn white">Signin</a>
        <a href="#" class="signup-btn active-user-action-btn">Signup</a> -->
          <span class="acoount-btn-nav active-user-action-btn"
            >Account <span class="bi-chevron-compact-down"></span>
            <ul class="none">
              <li><a href="#">Panel</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </span>
        </div>
        <form
          action=""
          name="navbar-search"
          id="navbar-search"
          class="flex none"
        >
          <input type="text" placeholder="What are you looking for?" />
          <input type="submit" value="Search" />
        </form>
      </nav>
      <nav class="dashboad-nav">
        <ul class="flex">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Matches</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Stadiums</a></li>
          <li><a href="#">Competitions</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Coupons</a></li>
          <li><a href="#">Tickets</a></li>
          <li><a href="#" class="active">Messages</a></li>
        </ul>
      </nav>
    </header>
    <main class="panel-container">
      <section class="details-container">
        <span>Team details</span>

        <form action="#" class="flex">
          <input type="text" name="name" placeholder="Team name" />
          <select name="sport">
            <option value="" selected disabled>Team type</option>
            <option value="football">Football</option>
            <option value="voleyyball">Volleyball</option>
            <option value="Basketball">Basketball</option>
          </select>
          <span>Team logo</span>
          <div class="flex">
            <img src="https://via.placeholder.com/150" alt="stadium-image" />
            <input type="file" name="image" />
          </div>
          <span>Team background image</span>
          <div class="flex">
            <img src="https://via.placeholder.com/150" alt="stadium-image" />
            <input type="file" name="bgimage" />
          </div>
          <input type="submit" value="Save changes" />
        </form>
      </section>
    </main>
    <script src="./js/ui.js"></script>
  </body>
</html>
